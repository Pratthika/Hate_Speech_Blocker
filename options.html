<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Blocker - Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            color: #1a237e;
            border-bottom-color: #1a237e;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .status-section {
            text-align: center;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .status-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #1a237e;
        }
        .stat-label {
            font-size: 14px;
            color: #555;
        }
        .quick-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .quick-link-button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .youtube { background-color: #FF0000; }
        .facebook { background-color: #1877F2; }
        .instagram { background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4); }
        .quick-link-button:hover { opacity: 0.9; }
        .activity-log, .history-log {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-entry strong {
            color: #1a237e;
        }
        .history-controls {
            margin-bottom: 15px;
        }
        .history-controls input, .history-controls select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hate Speech Blocker</h1>

    <div class="tab-buttons">
        <!-- CHANGED: Added id attributes -->
        <button id="dashboard-tab" class="tab-button active">Dashboard</button>
        <button id="history-tab" class="tab-button">History</button>
    </div>

    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content active">
        <div class="status-section">
            <h2>Extension Status</h2>
            <label class="status-toggle">
                <input type="checkbox" id="statusToggle">
                <span class="slider"></span>
            </label>
            <p><strong>Extension is:</strong> <span id="statusText">Enabled</span></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="blockedToday">0</div>
                <div class="stat-label">Blocked Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="blockedWeek">0</div>
                <div class="stat-label">Blocked This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="blockedTotal">0</div>
                <div class="stat-label">Total Blocked</div>
            </div>
        </div>

        <div class="quick-links">
            <!-- CHANGED: Added id attributes -->
            <button id="youtube-button" class="quick-link-button youtube">YouTube</button>
            <button id="facebook-button" class="quick-link-button facebook">Facebook</button>
            <button id="instagram-button" class="quick-link-button instagram">Instagram</button>
        </div>

        <div class="activity-log">
            <h3>Recent Activity</h3>
            <div id="activityLogContent">
                <p>No recent activity.</p>
            </div>
        </div>
    </div>

    <!-- History Tab -->
    <div id="history" class="tab-content">
        <h2>Full History</h2>
        <div class="history-controls">
            <input type="text" id="historySearch" placeholder="Search history...">
            <select id="historyFilter">
                <option value="all">All Platforms</option>
                <option value="youtube">YouTube</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
            </select>
        </div>
        <div class="history-log" id="historyLogContent">
            <p>No history available.</p>
        </div>
    </div>
</div>

<script src="options.js"></script>

</body>
</html>
